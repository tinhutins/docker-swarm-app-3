<VirtualHost *:80>
    DocumentRoot "/var/www/vhosts/intercom_markerdev_info/httpdocs"
    DirectoryIndex index.php
    ServerName intercom.markerdev.info
    ServerAlias www.intercom.markerdev.info
    AccessFileName .htaccess
    SetEnv KOHANA_ENV "production"
    <Directory />
      Options Indexes FollowSymLinks
      AllowOverride All
      Order allow,deny
      Allow from all
      Require all granted
      AddType application/x-httpd-php .php
    </Directory>
    <FilesMatch \.php$>
      SetHandler "proxy:fcgi://phpfpm:9000"
    </FilesMatch>
    ErrorLog ${APACHE_LOG_DIR}/intercom.markerdev.info-error.log
    CustomLog /dev/null common
  </VirtualHost>
